<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor | Interactive card details form"
    />
    <!-- Normalize CSS File -->
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="flex1">
    <!-- The Background -->
    <picture id="bg">
      <img
        src="./images/bg-main-desktop.avif"
        width="424"
        height="791"
        alt="back-ground"
      />
    </picture>
    <!-- The Main Components -->
    <main id="main" class="flex2">
      <!-- The Front Card -->
      <div id="front-card" class="card">
        <div id="front-frame" class="card-frame">
          <img
            src="./images/bg-card-front.avif"
            width="447"
            height="245"
            alt="front card"
          />
          <div id="front-data" class="flex4">
            <div id="front-header" class="flex3">
              <div id="shape1"></div>
              <div id="shape2"></div>
            </div>
            <div id="front-numbers-name-date" class="flex4">
              <div id="front-numbers" class="flex5">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
              </div>
              <div id="front-name-date" class="flex5">
                <span id="front-name"></span>
                <span id="front-date">00/00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- The Back Card -->
      <div id="back-card" class="card">
        <div id="back-frame" class="card-frame">
          <img
            src="./images/bg-card-back.avif"
            width="447"
            height="245"
            alt="back card"
          />
          <div id="back-cvc">000</div>
        </div>
      </div>
      <!-- The Form -->
      <div id="form">
        <div>
          <label for="form-name">CARDHOLDER NAME</label>
          <input
            type="text"
            id="form-name"
            autocomplete="off"
            placeholder="e.g. Jane Appleseed"
            maxlength="30"
          />
        </div>
        <div>
          <label for="form-number">CARD NUMBER</label>
          <input
            type="text"
            id="form-number"
            autocomplete="off"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
        </div>
        <div class="flex5" id="form-date-cvc">
          <div>
            <span>EXP. DATE (MM/YY)</span>
            <div id="form-date">
              <input
                type="text"
                id="month"
                autocomplete="off"
                placeholder="MM"
                maxlength="2"
              />
              <input
                type="text"
                id="year"
                autocomplete="off"
                placeholder="YY"
                maxlength="2"
              />
            </div>
          </div>
          <div>
            <label for="form-cvc">CARD NUMBER</label>
            <input
              type="text"
              id="form-cvc"
              autocomplete="off"
              placeholder="e.g. 123"
              maxlength="3"
            />
          </div>
        </div>
        <button class="confirm" id="form-button">Confirm</button>
      </div>
      <!-- The Message -->
      <div id="message" class="flex4 hidden">
        <img src="./images/icon-complete.svg" alt="confirmed" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="confirm" id="message-button">Confirm</button>
      </div>
    </main>
    <!-- The Attribution -->
    <footer id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/AhmedHanye/interactive-card-details-form-main"
        target="_blank"
        >Ahmed Hanye</a
      >.
    </footer>
    <!-- The JavaScript File -->
    <script src="./JS/script.js"></script>
  </body>
</html>
